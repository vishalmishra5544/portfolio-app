<section class="career">
  <h2>My Career</h2>
  <div class="career-wrapper" #careerWrapper>
    <div class="timeline-line">
      <div class="progress-bar"></div>
    </div>
    <div class="timeline">
      <div class="timeline-item" *ngFor="let role of roles; let last = last" #timelineItem>
        <div class="milestone">
          <div class="milestone-dot"></div>
          <div class="milestone-connector" [class.hidden]="last"></div>
          <div class="milestone-date">{{ role.date }}</div>
        </div>
        <div class="card" @timelineAnimation>
          <div class="card-content">
            <div class="card-header">
              <img src="assets/images/tsslogo.jpg" alt="TSS Consultancy">
              <h3>{{ role.title }}</h3>
            </div>
            <div class="card-body">
              <ul>
                <li *ngFor="let point of role.description">{{ point }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
